# FAST Model Configuration
# BCI Competition 2020 Track #3: Imagined Speech Classification

# Data paths (relative to project root)
data:
  raw_folder: "data/BCIC2020Track3"
  processed_folder: "data/Processed"
  results_folder: "results"
  excel_labels: "data/BCIC2020Track3/Test set/Track3_Answer Sheet_Test.xlsx"

# Model architecture
model:
  dim_cnn: 32
  dim_token: 32
  seq_len: 800
  window_len: 250  # sfreq
  slide_step: 125  # sfreq // 2
  head: "Conv4Layers"
  n_classes: 5
  num_layers: 4
  num_heads: 8
  dropout: 0.1

# Training
training:
  max_epochs: 200
  batch_size: 64
  learning_rate: 0.0005
  warmup_epochs: 10
  seed: 42
  num_workers: 4
  precision: "bf16-mixed"

# Cross-validation
cv:
  n_folds: 5
  shuffle: true

# Hardware
hardware:
  gpu: 0
